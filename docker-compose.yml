version: '3.8'
name: taskTimeManage

services:
  proxy:
    image: tasktimemanageproxy:dev
    container_name: tasktimemanage.proxy
    build:
      context: ./TaskTimeManage.Proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - react
      - api
    networks:
      - TTM  

  react:
    image: tasktimemanageapp:dev
    container_name: tasktimemanage.app
    restart: on-failure
    build:
      context: ./TaskTimeManage.app
    expose:
      - "3000"
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./TaskTimeManage.app:/app
    command: npm start
    networks:
      - TTM  
  
  api:
    image: tasktimemanageapi:dev
    container_name: Tasktimemanage.api
    build:
      context: .
      dockerfile: TaskTimeManage.Api/Dockerfile
    expose:
      - "80"
    depends_on:
      - postgres
    networks:
      - TTM  
      - db 
      
  postgres:
    image: postgres:latest
    container_name: tasktimemanage.db
    restart: always
    environment:
      - POSTGRES_DB=Tasktimemanage
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=fdGKhtr6dGJKG6byd5rFKuKJHGyvtfuhb6dFJKcr6utvygbhh76fu
    volumes: 
      - db:/var/lib/postgresql/data
    networks:
      - db  

networks:
  TTM:
    driver: bridge
  db:
    driver: bridge
volumes:
  db:
    driver: local 
